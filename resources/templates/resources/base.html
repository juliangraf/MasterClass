{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="all" href="{% static "css/style.css" %}">
    <link rel="stylesheet" media="all" href="{% static "css/print.css" %}">
    <title>{% block title %}Masterclass{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
    {% block head %}{% endblock %}

</head>

<body>
  <header style="font-family: 'Playfair Display', serif; text-align: center; margin: 2rem 0; display: flex; flex-direction: column; align-items: center;">
    <h1 style="font-size: 3rem; font-weight: 700; margin: 0 0 2rem 0; color: #111111;">Masterclass</h1>
  </header>

<div id="content">
    {% block content %}{% endblock %}
</div>

<div id="footer">
    {% block footer %}{% endblock %}
</div>
</body>
</html>
