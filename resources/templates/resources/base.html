{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" media="all" href="{% static "css/style.css" %}">
    <title>{% block title %}Masterclass{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<script src="https://unpkg.com/lucide@latest"></script>
    {% block head %}{% endblock %}

</head>

<body>
<header style="font-family: 'Playfair Display', serif; text-align: center; margin: 2rem 1rem 4rem 1rem; display: flex; flex-direction: column; align-items: center;">
    <h1 style="font-size: 3rem; font-weight: 700; margin: 0 ; color: #111111;">Masterclass</h1>

    <nav style="display: flex; gap: 2rem; justify-content: center;">
        <a href="" class="nav-link {% if active_page == 'timetable' %}active{% endif %}">Stundenplan</a>
        <a href="{% url 'timetable-home' %}" class="nav-link {% if active_page == 'ressources' %}active{% endif %}">Ressourcen</a>
        <a href="{% url 'conflicts' %}"
           class="nav-link {% if active_page == 'conflicts' %}active{% endif %}">Konflikte</a>
    </nav>


    <style>
        :root {
          --bg: #f9fafb;
          --card: #ffffff;
          --primary: #2563eb;
          --text: #111827;
          --border: #e5e7eb;
          --radius: 12px;
        }

        body {
          background: var(--bg);
          color: var(--text);
          font-family: 'Playfair Display', serif;
          margin: 0;
        }

        header {
          text-align: center;
          margin: 2rem 0;
          display: flex;
          flex-direction: column;
          align-items: center;
        }

        header h1 {
          font-size: 3rem;
          font-weight: 700;
          margin: 0 0 1rem 0;
          color: var(--text);
        }

        nav {
          display: flex;
          gap: 2rem;
          justify-content: center;
          padding: 0.75rem 2rem;
        }

        .nav-link {
          position: relative;
          text-decoration: none;
          color: var(--text);
          font-size: 1.2rem;
          font-weight: 500;
          transition: color 0.2s ease;
          padding: 0.3rem 0;
        }

        .nav-link::after {
          content: "";
          position: absolute;
          left: 0;
          bottom: -3px;
          width: 0;
          height: 3px;
          background-color: var(--primary);
          border-radius: 2px;
          transition: width 0.3s ease;
        }

        .nav-link:hover {
          color: var(--primary);
        }

        .nav-link:hover::after {
          width: 100%;
        }

        .nav-link.active {
          color: var(--primary);
          font-weight: 700;
        }

        .nav-link.active::after {
          width: 100%;
        }
    </style>
</header>


<div id="content">
    {% block content %}{% endblock %}
</div>

<div id="footer">
    {% block footer %}{% endblock %}
</div>
</body>
</html>
